<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KomikIn</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">KomikIn</a>
            <div class="nav-links">
                <a href="index.html#featured">Browse</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>
    <main class="form-page">
        <div class="form-container">
            <h2>Buat Akun Baru</h2>
            <form action="dashboard.html" method="GET">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required placeholder="Nama Kamu">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="kamu@contoh.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <span id="password-toggle-btn" class="toggle-password">Show</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="form-footer">
                <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 KomikIn. Dibuat dengan HTML & CSS.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
